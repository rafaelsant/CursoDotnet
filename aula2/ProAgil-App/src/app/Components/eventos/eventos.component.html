<div class="form-inline">
  <div class="form-group mb2 m-2">
    <input type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-primary" (click)="esconderImagem()">
          <fa-icon *ngIf="mostrarImagem" [icon]="faEyeSlash" ></fa-icon>
          <fa-icon *ngIf="!mostrarImagem" [icon]="faEye" ></fa-icon>
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Lotação</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{evento.eventoId}}</td>
      <td>
        <img *ngIf="mostrarImagem"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"
        src="http://localhost:5000/img/{{evento.imagemUrl}}">
      </td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="!evento.lotes.length">
          Não Informado
        </div>
        <div *ngIf="evento.lotes.length">
          {{evento.lotes[0].nome | uppercase}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success"
          tooltip="Editar"
          (click)="openModal(template)"
          >
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button class="btn btn-sm btn-danger ml-2" tooltip="Excluir">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h3>Nenhum evento encontrado!</h3>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal
</div>
</ng-template>
